<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="random_words.css">
    <link rel="shortcut icon" href="icon.jpg">
    <title>随机生成文本</title>
</head>

<body>
    <div class="heading">
        <ul>
            <li><a href="index.html">主页</a></li>
            <li><a href="random_words.html">随机文本 </a></li>
            <li><a href="music.html">听歌</a></li>
            <li><a href="random_color/random_color.html">随机颜色</a></li>
            <li><a href="decoder/decoder.html">编码解码</a></li>
        </ul>
    </div>
    <div>
        <p id="main_content">
            生成好的文本会在这里显示!
        </p>
        <p>
            <select id="choose_type">
                <option value="1">全英文小写</option>
                <option value="2">全英文大写</option>
                <option value="3">全英文小写字符+大写字符</option>
                <option value="4">全英文小写字符+数字</option>
                <option value="5">全英文大写字符+数字</option>
                <option value="6">全英文小写字符+大写字符+数字</option>
                <option value="7">全英文小写字符+大写字符+数字+符号</option>
                <option value="8">数字+符号 </option>
                <option value="9">全英文小写字符+大写字符+符号</option>
                <option value="10">全英文小写字符+符号</option>
                <option value="11">全英文大写字符+符号</option>
                <option value="12">汉字</option>
            </select>
            <input type="number" value="100" id="numbers">
            <button class="buttons" onclick="copy_to_clipboard()" stylesheet="cursor:copy;">复制</button>
            <button class="buttons" onclick="click_to_words()">点击生成</button>
            <script src="random_words.js"></script>
        </p>
    </div>
    <div class="footer">

    </div>
</body>
</html>
